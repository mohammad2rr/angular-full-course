<div>
  <div class="box">
    <h2 class="notification is-warning">{{ images[currentPage].title }}</h2>
    <div class="box has-background-grey">
      <img
        [src]="images[currentPage].url"
        alt="paginationImg"
        class="selectDisable paginationImg"
      />
    </div>
    <!--nav-->
    <nav
      class="pagination has-background-white p-2"
      role="navigation"
      aria-label="pagination"
    >
      <a
        class="pagination-previous"
        title="This is the first page"
        [ngClass]="{
          'is-disabled': currentPage === 0,
          'pointer-event-none': currentPage === 0
        }"
        (click)="currentPage = currentPage - 1"
        >Previous</a
      >
      <a
        class="pagination-next"
        [ngClass]="{
          'is-disabled': currentPage === images.length - 1,
          'pointer-event-none': currentPage === images.length - 1
        }"
        (click)="currentPage = currentPage + 1"
        >Next page</a
      >
      <ul class="pagination-list">
        <ng-container *ngFor="let item of images; let i = index">
          <li *ngIf="checkWindowIndex(i)">
            <a
              class="pagination-link"
              [ngClass]="setIsCurrentClass(i)"
              aria-label="Page 1"
              aria-current="page"
              (click)="currentPage = i"
              >{{ i + 1 }}</a
            >
          </li>
        </ng-container>
      </ul>
    </nav>
  </div>
</div>
<div class="columns">
  <div class="column">
    <div class="box mt-5">
      <p class="has-text-dark">if else</p>
      <button class="button my-2 is-success" (click)="ifEkseToggle()">
        Button
      </button>
      <div class="notification has-background-grey">
        <p *ngIf="isExist; else name">this is if</p>
        <ng-template #name>
          <p>this is else</p>
        </ng-template>
      </div>
    </div>
  </div>
  <div class="column">
    <div class="box mt-5">
      <p class="has-text-dark">switch case</p>
      <ng-container *ngFor="let item of switchCaseData">
        <ng-container [ngSwitch]="item">
          <div class="has-text-dark" *ngSwitchCase="1">1</div>
          <div class="has-text-dark" *ngSwitchCase="2">2</div>
          <div class="has-text-dark" *ngSwitchCase="3">3</div>
          <div class="has-text-dark" *ngSwitchDefault>default</div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
<!-- custom directive -->

<div class="columns">
  <div class="column">
    <p appClassDir>lorem ipsum p1</p>
  </div>
  <div class="column">
    <!-- <p appClassDir2 [backgroundColor]="'yellow'">lorem ipsum p2</p> -->
    <p [appClassDir2]="'yellow'">lorem ipsum p2</p>
    <p [appCustomNgClass]="{ hasCustomClass: hasCustomClass }">
      lorem ipsum p3
    </p>
    <button
      class="button my-2 is-success"
      type="button"
      (click)="hasCustomClassToggler()"
    >
      CustomClassToggler
    </button>
  </div>
</div>
