<div class="ui accordion">
  <ng-container *ngFor="let item of items; let i = index">
    <div
      [ngClass]="{ active: i === openIndexItem }"
      (click)="onChangeShowItem(i)"
      class="title"
    >
      <i class="dropdown icon"></i>
      {{ item.title }}
    </div>
    <div [ngClass]="{ active: i === openIndexItem }" class="content">
      <p class="transition">{{ item.content }}</p>
    </div>
  </ng-container>
</div>
