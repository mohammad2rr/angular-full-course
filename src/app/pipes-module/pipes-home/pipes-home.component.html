<div class="columns">
  <div class="column has-background-grey mx-3">
    <label class="has-text-white" for="">Receiver Name: </label>
    <input
      class="input"
      type="text"
      name=""
      id=""
      (input)="onNameChange($any($event.target).value)"
    />
    <div class="mx-2 has-text-white">
      titlecase : {{ nameInput | titlecase }}
    </div>
    <div class="mx-2 has-text-white">
      uppercase : {{ nameInput | uppercase }}
    </div>
    <div class="mx-2 has-text-white">
      lowecase : {{ nameInput | lowercase }}
    </div>
  </div>

  <div class="column has-background-grey mx-3">
    <label class="has-text-white" for="">Payment Date: </label>
    <input
      class="input"
      type="date"
      name=""
      id=""
      (input)="onDateChange($any($event.target).value)"
    />
    <div class="mx-2 has-text-white">
      dateType : {{ dateInput | date : "MMMM d y" }}
    </div>
    <div class="mx-2 has-text-white">
      dateType : {{ dateInput | date : "longDate" }}
    </div>
  </div>
</div>
